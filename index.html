<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first-name">First name <input id="first-name" type="text" placeholder="First name" required></label> </br>
      <label for="last-name">Last name <input id="last-name" type="text" placeholder="Last name" required></label> </br>
      <label for="email">Email <input id="email" type="email" placeholder="Email" required></label> </br>
      <label for="username">Username <input id="username" type="text" placeholder="First name" required></label> </br>
      <label for="password">Password <input id="password" type="password" placeholder="Password" maxlength="10" required></label> </br>
      <label for="birth-date">Birth Date <input id=birth-date type="date"></label></br>
      <label for="happy">How happy are you? <input id="happy" type="range" min="0" max="100" list="tickmarks" required></label> </br>
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
      <label for="color">What is your fav. color? <input id="color" type="color" required></label> </br>
      <input type="submit" value="Create Account" required>
  </body>
</html>
